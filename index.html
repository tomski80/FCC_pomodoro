<<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='css/styles.css' type='text/css' rel='stylesheet'>
    <title>Pomodoro</title>
</head>
<body>
    <header>
        <h1>pomodoro timer</h1>
    </header>

    <main>
        <div class='container'>
            <div class='break'>
                    <h5>break length</h5>
                <div class='btn'>
                    <button class='btn' id='break-dec'><h1>-</h1></button>
                    <input id='display-break' type='text' value='empty' readonly='true'>
                    <button class='btn' id='break-inc'><h1>+</h1></button>
                </div>
            </div>
            <div class='work'>
                    <h5>session length</h5>
                <div class='btn'>
                    <button class='btn' id='work-dec'><h1>-</h1></button>
                    <input id='display-work' type='text' value='empty' readonly='true'>
                    <button class='btn' id='work-inc'><h1>+</h1></button>
                </div>
            </div>
            
            <div class='timer'>
                <h2 id='session-title'>session</h2>
                <div>
                    <div>
                        <svg class='analog'>
                            <circle r="120" cx="150" cy="150"></circle>
                        </svg>
                    </div>
                    <input id='display-timer' type='text' value='empty' readonly='true'>
                    <button class='btn' id='timer-start'>start</button>
                    <button class='btn' id='timer-stop'>stop</button>
                </div>
            </div>
        </div>
    </main>

    <script src='js/jquery-3.2.1.min.js'></script>
    <script src='js/app.js'></script>
</body>
</html>
